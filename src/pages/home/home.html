<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle color="secondary">
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Gasolineras</ion-title>
    </ion-navbar>
    <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
    </ion-searchbar>

</ion-header>



<ion-content paddig>

    <ion-item>
        <ion-input [(ngModel)]="message.message" placeholder="Mensaje" type="text"></ion-input>
    </ion-item>

    <button ion-button full (click)="addMessage(message)">Enviar</button>

    <ion-card *ngFor="let Gasolinera of Gasolineras | async" (click)="goTogasIndividual()">
        <ion-item>
            <ion-avatar item-start>
                <img [src]="Gasolinera.img">
            </ion-avatar>
            <h2>{{Gasolinera.marca}}
                <p>{{Gasolinera.sucursal}}</p>
            </h2>


        </ion-item>

        <ion-card-content>
            <p>{{Gasolinera.direccion}}<br>{{Gasolinera.ciudad}}, {{Gasolinera.estado}}</p>
        </ion-card-content>

        <ion-item paddig>
            <!--  <button ion-button icon-left clear small item-start >    -->
            <span item-start><ion-icon id="star" name="md-star-outline" small icon-start></ion-icon>
               {{Gasolinera.rating}}</span>

            <ion-badge color="green" item-left><strong>${{Gasolinera.precio}}</strong></ion-badge>

            <span class="location">
            <ion-icon name="pin" color="orange"></ion-icon> 0.8 km
          </span>

        </ion-item>
    </ion-card>

</ion-content>
