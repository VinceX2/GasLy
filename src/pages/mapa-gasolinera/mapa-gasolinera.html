<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Localizacion Estacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" >
        <agm-marker [latitude]="lat" [longitude]="lng"> 
            <agm-info-window>
                <h3>Hola</h3>
                <p>Aqui esta la estacion</p>
              </agm-info-window>
        </agm-marker>
    </agm-map>




</ion-content>
